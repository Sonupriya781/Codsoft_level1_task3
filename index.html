<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="container">
        <h1>SIMPLE CALCULATOR</h1>
        <div class="calculator">

            <input type="text" class="screen" value="0">
            <hr/>
            <div class="calculator-buttons">
                <button class="btn is-clear span-2 orange operator">CANCEL</button>
                <button class="btn orange operator">&larr;</button>
                <button class="btn orange operator">&divide;</button>
                <button class="btn normal">7</button>
                <button class="btn normal">8</button>
                <button class="btn normal">9</button>
                <button class="btn orange operator">x</button>
                <button class="btn normal">4</button>
                <button class="btn normal">5</button>
                <button class="btn normal">6</button>
                <button class="btn orange">-</button>
                <button class="btn normal">1</button>
                <button class="btn normal">2</button>
                <button class="btn normal">3</button>
                <button class="btn orange operator">+</button>
                <button class="btn span-3 normal">0</button>
                <button class="btn green operator">=</button>
                
            </div>

        </div>

    </div>
<script src="index.js" type="text/javascript" charset="UTF-8"></script> 
</body>
</html>
